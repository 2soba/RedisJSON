language: c

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  allow_failures:
    - os: osx
  include:
    - os: linux
      sudo: required
    - os: osx
      osx_image: xcode8.3

branches:
  only:
    - master

before_install:
  - sudo apt-get install build-essential
  - git clone --depth 1 https://github.com/antirez/redis.git
  - cd redis
  - make distclean
  - make
  - cd ..
  - sudo pip install redis rmtest

install:
  - make all

script:
  - make test